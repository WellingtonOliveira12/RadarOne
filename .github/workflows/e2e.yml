name: E2E Tests (Playwright)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Permite rodar manualmente

jobs:
  test-e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Serviços necessários para os testes
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: radarone_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        # Rodar em múltiplos navegadores
        browser: [chromium, firefox, webkit]

    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/radarone_test?schema=public

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # ============================================
      # BACKEND SETUP
      # ============================================
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run prisma:generate

      - name: Run database migrations
        working-directory: ./backend
        run: npm run prisma:migrate:deploy

      - name: Seed E2E data
        working-directory: ./backend
        run: npm run seed:e2e

      - name: Start backend server
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3000
          JWT_SECRET: test-jwt-secret-for-ci-only-not-production
          JWT_EXPIRES_IN: 7d
          FRONTEND_URL: http://localhost:5173
          PUBLIC_URL: http://localhost:3000
          CPF_ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
          # Email mock - sem RESEND_API_KEY, o emailService vai apenas logar
          EMAIL_FROM: RadarOne <noreply@test.com>
          EMAIL_FROM_NAME: RadarOne Test
        run: |
          npm run build
          nohup node dist/server.js > backend.log 2>&1 &
          echo $! > backend.pid
          # Aguardar backend iniciar
          sleep 5
          curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:3000/health || (cat backend.log && exit 1)

      # ============================================
      # FRONTEND SETUP
      # ============================================
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: http://localhost:3000
        run: npm run build

      - name: Start frontend server (preview)
        working-directory: ./frontend
        run: |
          nohup npm run preview -- --port 5173 --strictPort > frontend.log 2>&1 &
          echo $! > frontend.pid
          # Aguardar frontend iniciar
          sleep 3
          curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:5173 || (cat frontend.log && exit 1)

      # ============================================
      # RUN TESTS
      # ============================================
      - name: Run E2E tests (${{ matrix.browser }})
        working-directory: ./frontend
        run: npm run test:e2e -- --project=${{ matrix.browser }}

      # ============================================
      # CLEANUP & ARTIFACTS
      # ============================================
      - name: Stop frontend server
        if: always()
        run: |
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi

      - name: Upload backend logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs-${{ matrix.browser }}
          path: backend/backend.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: frontend/test-results/
          retention-days: 7
          if-no-files-found: ignore

