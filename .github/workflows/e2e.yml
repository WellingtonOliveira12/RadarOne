name: E2E Tests (Playwright)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Permite rodar manualmente

jobs:
  test-e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        # Rodar em múltiplos navegadores
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run E2E tests (${{ matrix.browser }})
        working-directory: ./frontend
        run: npm run test:e2e -- --project=${{ matrix.browser }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: frontend/test-results/
          retention-days: 7

  # Job para rodar testes mobile
  test-e2e-mobile:
    name: Run E2E Tests (Mobile)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        device: ['Mobile Chrome', 'Mobile Safari']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium webkit

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run E2E tests (${{ matrix.device }})
        working-directory: ./frontend
        run: npm run test:e2e -- --project="${{ matrix.device }}"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.device }}
          path: frontend/playwright-report/
          retention-days: 7

  # Job de resumo
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-e2e, test-e2e-mobile]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## E2E Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All E2E tests completed" >> $GITHUB_STEP_SUMMARY
          echo "- Desktop browsers: chromium, firefox, webkit" >> $GITHUB_STEP_SUMMARY
          echo "- Mobile: Chrome, Safari" >> $GITHUB_STEP_SUMMARY
