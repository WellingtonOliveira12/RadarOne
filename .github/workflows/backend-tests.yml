name: Backend Tests (Vitest)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Permite rodar manualmente

jobs:
  test-backend:
    name: Run Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Serviço PostgreSQL para testes
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: radarone_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/radarone_test?schema=public

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run prisma:generate

      - name: Run database migrations
        working-directory: ./backend
        run: npm run prisma:migrate:deploy

      - name: Run Vitest tests
        working-directory: ./backend
        run: npm test

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7
          if-no-files-found: ignore

  test-summary:
    name: Backend Test Summary
    runs-on: ubuntu-latest
    needs: [test-backend]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Backend Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Backend unit tests completed" >> $GITHUB_STEP_SUMMARY
          echo "- Framework: Vitest" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: backend/tests/**/*.test.ts" >> $GITHUB_STEP_SUMMARY
