name: CI â€” Lint, Type Check, Tests, Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Prisma Generate
        working-directory: backend
        run: npx prisma generate

      - name: Lint
        working-directory: backend
        run: npm run lint

      - name: Type Check
        working-directory: backend
        run: npx tsc --noEmit

      - name: Unit Tests
        working-directory: backend
        run: npm test -- --run --reporter=verbose
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"

      - name: Build
        working-directory: backend
        run: npm run build

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Type Check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Unit Tests
        working-directory: frontend
        run: npm test -- --run --reporter=verbose

      - name: Build
        working-directory: frontend
        run: npm run build

  worker:
    name: Worker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        working-directory: worker
        run: npm ci

      - name: Prisma Generate
        working-directory: worker
        run: npx prisma generate --schema=./prisma/schema.prisma

      - name: Type Check
        working-directory: worker
        run: npx tsc --noEmit

      # Worker build includes Playwright setup which is heavy for CI
      # Only type check for now
